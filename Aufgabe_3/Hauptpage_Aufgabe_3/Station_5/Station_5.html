<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Station_5</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>


<div class="wrapper">  
    <img src="wrapperbg.png" alt="Wrapper">  
<div class="text">
    <h1>Form:</h1>
    <form class="form">
        Your name:
        <input type="text" size="40">
        What do you think about Christmas:
        <textarea placeholder="In my opinion..." name="message" cols="40" rows="3"></textarea>
        Would you like to skip Christmas?
        <input class="checkmark1" type="radio" name="present" value="yes"> 
        <p class="yes">Yes</p>
        <input class="checkmark2" type="radio" name="present" value="no">
        <p class="no">No</p>
        <button>Send</button>
    </form>
</div>
</div>

</body>
</html>
